    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>

    <section>
        <div id="login-form" class="left">
            <div id="container">
                <h1>nilik</h1>
                <h2>Log in in to your account</h2>
                <form>
                    <fieldset>
                        <label>
                            <legend>Email Adress</legend>
                            <input type="text" placeholder="example@email.com">

                        <label>
                            <legend>Password</legend>
                            <input type="password" placeholder="example123">
                        </label>
                    </fieldset>
                    <a href="#">Forgot Password?</a>
                    <div class="clear"></div>
                    <a href="#" id="login-button">Log in</a>
                    <a href="#" id="login-facebook"> <div><img src="images/facebook-logo-in-circular-shape.png"> Log in with Facebook</div></a>
                </form>
                <a href="#" id="creat-account">Don't have an account? Creat an account</a>

            </div>
        </div>
        <div id="presentation-image" class="right">
            
        </div>
        <div class="clear"></div>
    </section>
